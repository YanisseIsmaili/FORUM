<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd_mythology</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        .modal-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 350px; /* Ajustez la largeur du modal selon vos besoins */
            background-color: #fff;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .modal-container.show {
            transform: translateX(0);
        }
        
        .modal-container h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Nerd_mythology</h1>
    <button id="logout-btn">Déconnexion</button>
    <button><a href="create-post">Create a post</a></button>
    <div class="parent">
        {{range .posts}}
        
        <div class="container">
            <div class="card">
                <div class="card__header">
                    <img src="https://source.unsplash.com/600x400/?computer" alt="card__image" class="card__image" width="600">
                </div>
                <div class="card__body">
                    <span class="tag tag-blue">{{.Theme}} </span>
                    <h4>{{.TitlePost}}</h4>
                    <p>{{.ContentCategory}}</p>
                    
                </div>
                <div class="card__footer">
                    <div class="user">
                        <div class="user__info">
                            <h5>rajouterusername</h5>
                            <button class="comment-btn" data-postid="{{.PostsID}}">Afficher Commentaire</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
    </div>
    
    <div class="modal-container">
        <button class="close-btn">Fermer</button>
        <h3>Commentaires</h3>
        <div class="commentaire" id="comment-container"></div>
        <form action="/comments" method="POST" name="commentaire" id="comment-form">
            <input type="text" placeholder="Add a new Comment" name="comment">
            <input type="hidden" name="postID" value="{{.PostsID}}">
            <button type="submit">Commenter</button>
        </form>
        <script>
            document.getElementById("logout-btn").addEventListener("click", function() {
                // Supprimer le cookie
                Cookies.remove('token');
                // Redirection vers l'URL de déconnexion
                window.location.href = "/logout";
            });

            var commentBtns = document.getElementsByClassName("comment-btn");
            var modalContainer = document.querySelector(".modal-container");
            var commentForm = document.querySelector(".modal-container form[name='commentaire']");
            var commentaire = document.querySelector(".modal-container .commentaire");
            var closeBtn = document.querySelector(".modal-container .close-btn");

            // Gestionnaire d'événements pour afficher le modal et récupérer les commentaires
            function showComments(postID) {
                // Effectuer une requête AJAX pour récupérer les commentaires
                $.ajax({
                    url: "/comments/" + postID, // Remplacez "/comments/" par l'URL réelle de votre route
                    method: "GET",
                    success: function(response) {
                        // Mettre à jour le contenu du modal avec les commentaires récupérés
                        commentaire.innerHTML = response;
                    },
                    error: function(error) {
                        console.log("Erreur lors de la récupération des commentaires :", error);
                    }
                });
            }

            // Gestionnaire d'événements pour afficher le modal
            function showCommentModal(event) {
                event.preventDefault();
                var postID = this.getAttribute("data-postid");
                showComments(postID);
                modalContainer.classList.add("show");
            }

            // Ajouter le gestionnaire d'événements à tous les boutons "Afficher Commentaire"
            for (var i = 0; i < commentBtns.length; i++) {
                commentBtns[i].addEventListener("click", showCommentModal);
            }

            function closeModal() {
                modalContainer.classList.remove("show");
            }

            // Ajouter le gestionnaire d'événements au bouton de fermeture du modal
            closeBtn.addEventListener("click", closeModal);
        </script>
        <script>
            // Supposons que vous ayez un formulaire de commentaire avec l'ID "comment-form"
            document.getElementById("comment-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Empêche le comportement par défaut du formulaire

                // Récupère les données du formulaire
                var commentContent = document.querySelector("#comment-form input[name='comment']").value;
                var postID = document.querySelector("#comment-form input[name='postID']").value;

                // Crée un objet contenant les données du commentaire
                var commentData = {
                    comment: commentContent,
                    postID: postID
                };

                // Envoie la requête POST vers la route de commentaires avec les données au format JSON
                $.ajax({
                    url: "/comments",
                    type: "POST",
                    dataType: "json",
                    data: JSON.stringify(commentData),
                    contentType: "application/json",
                    success: function(response) {
                        // Traite la réponse de la route de commentaires
                        // Par exemple, met à jour l'affichage des commentaires
                        var commentContainer = document.getElementById("comment-container");
                        // Mettez à jour commentContainer avec la nouvelle réponse de commentaire
                    },
                    error: function(error) {
                        // Gère les erreurs de la requête
                    }
                });
            });
        </script>
    </div>
</body>
</html>
